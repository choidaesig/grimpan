<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJS</title>
    <link rel="stylesheet" href="style.css"/>
</head>
    <!--컨버스 태그는 픽셀에 접근할수있다. context를 다룸 context로 그림을 그릴수있다-->
<body>
    <canvas id="jscanvas" class="canvas"></canvas>
    <div class="control">
        <div class="control_range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.5">
        </div>
        <div class="control_btns">
            <button id="jsMode">fill</button>
            <button id="jsSave">save</button>
        </div>
    </div>
    <div class="controls_colors" id="jsColor">
        <div class="contorl_color" style="background-color: black"></div>
        <div class="contorl_color" style="background-color:blanchedalmond;"></div>
        <div class="contorl_color" style="background-color:blue"> </div>
        <div class="contorl_color" style="background-color:blueviolet"></div>
        <div class="contorl_color" style="background-color:red"></div>
        <div class="contorl_color" style="background-color: green"></div>
        <div class="contorl_color" style="background-color: yellow"></div>
        <div class="contorl_color" style="background-color: skyblue"></div>
        <div class="contorl_color" style="background-color: orange"></div>
    </div>

    <script src="app.js"></script>

</body>
</html>
